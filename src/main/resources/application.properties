spring.datasource.url=jdbc:mysql://localhost:3306/spring_health_track
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never
api.security.token.secret=${jwt_secret:12345678}

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=appointment-processed
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=true

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.com.springhealthtrack.api=DEBUG
logging.level.com.springhealthtrack.api.controllers=DEBUG
logging.level.com.springhealthtrack.api.services=DEBUG
logging.level.com.springhealthtrack.api.infrastructure.kafka.producers=DEBUG
logging.level.com.springhealthtrack.api.infrastructure.kafka.consumers=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.root=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis.cache=DEBUG
spring.output.ansi.enabled=always
logging.config=classpath:logback-spring.xml

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000
spring.cache.type=redis